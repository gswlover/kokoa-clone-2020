<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat w/Bill Gates - Kokoa Clone</title>
</head>
<body id="chats-screen">
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html"><i class="fas fa-angle-left fa-3x"></i>
            </a>
            
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Bill Gates </h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>  
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, Jan 11, 2020
        </div>

        <div class="message-row">
            <img src="https://content.fortune.com/wp-content/uploads/2020/09/CNV.10.20.FORTUNE_BILL_AND_MELINDA_GATES_030-vertical.jpg?resize=680,1020">
          <div class="message-row__content">
                <span class="message__author">Bill Gates</span>
                <div class="message__info">
                    <span class="message__bubble">I hire you</span>
                    <span class="message__time">22:30</span>
                </div>
          </div>
         </div>

         <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">OMGGG <img src="file:///Users/aeleepark/Downloads/pngwing.com.png" ></span>
                    <span class="message__time">22:30</span>
                </div>
          </div>
         </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button> <i class="fas fa-arrow-up"></i>
            </button>
           
        </div>

    </form>
    <div id="no-mobile">
        <span>Your screen is too biggg<img src="./screenshots/cutout.png"></span>
    </div>


    <script src="https://kit.fontawesome.com/03738d0403.js" crossorigin="anonymous"></script>
</body>

</html>
