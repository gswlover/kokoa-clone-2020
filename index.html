<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="Welcome-header__text">If you have a Kokoa Account,log in with your email or phone number.</p>

    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or Phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    
    <script src="https://kit.fontawesome.com/03738d0403.js" crossorigin="anonymous">
    </script>
</body>
</html>
